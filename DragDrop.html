<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/dragdrop.css">
</head>
<body>
    <h1>Drag and Drop Tutorial</h1>
    <div>
    <div id="rightDIV" ondragover="dragTo(event)" ondrop="imageDropped(event)"></div>
    <div id="centerDIV" ondragover="dragTo(event)" ondrop="imageDropped(event)">
        <a href="http://www.google.com" id="hrefLogo" ondragstart="imageDragged(event)">
            <img id="imgLogo" class="imgSize" src="images/Toursm_Logo.jpg" draggable="true" alt="Logo" >
        </a>        
        <img id="imgLogo1" class="imgSize" src="images/Logo.png" draggable="true" alt="Logo" ondragstart="imageDragged(event)">
    </div>
    <div id="leftDIV" ondragover="dragTo(event)" ondrop="imageDropped(event)"></div>
</div>

    <script>

        var imageDragged = function(e){
            console.log(e.target.id);
            e.dataTransfer.setData("hrefImageID", e.target.id)
        }

        var dragTo = function(e){
            e.preventDefault();
        }

        var imageDropped = function(e){
            var newImageID = e.dataTransfer.getData("hrefImageID");
            console.log(newImageID)
            var newLogo = document.getElementById(newImageID)
            e.target.appendChild(newLogo)
        }

    </script>
</body>
</html>
